<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran-Tab</title>
    <!-- Main file -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Icon in tab-->
    <link rel="Icon" type="image/x-icon" href="./images/favicon.ico" />
  </head>
  <body>
    <!-- Start header -->
    <div class="container">
      <header class="header">
        <div class="logo">
          <img
            src="./images/logo.png"
            class="Logo-image"
            alt="Logo of Quran-Tab"
          />
          <p class="name_of_logo">QURAN TAB</p>
        </div>
        <nav class="nav">
          <ul class="nav-list">
            <li class="department">
              <a href="#" id="Features" class="Features links">Features</a>
            </li>
            <li class="department">
              <a href="#" id="Download" class="Download links">Download</a>
            </li>
            <li class="department">
              <a href="#" id="FAQ" class="FAQ links">FAQ</a>
            </li>
          </ul>
        </nav>
      </header>
      <section class="section">
        <div class="column-one">
          <h1 class="main-head">Get closer to the Holy Quran</h1>
          <p class="description">
            A Chrome extension that replaces your new tab with a random ayah
            from the Quran. It keeps you inspired by a verse from the Quran
            every time you open a new tab.
          </p>
          <div class="buttons">
            <a
              href="https://chromewebstore.google.com/detail/quran-tab/afaihcdgkjebgabomemccdneglknjkdd"
              class="chrome exe-link"
              target="_blank"
              >Get it on Chrome</a
            >
            <a
              href="https://microsoftedge.microsoft.com/addons/detail/quran-tab/hnfepfakgcalolgicjdfmaaellnondji"
              class="Edge exe-link"
              target="_blank"
              >Get it on Edge</a
            >
          </div>
        </div>
        <div class="column-two">
          <img
            src="./images/screen-1.png"
            class="extenstion_image"
            alt="extenstion image"
          />
        </div>
      </section>
      <!-- End header -->
    </div>
  </body>
</html>
